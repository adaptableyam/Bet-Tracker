{% extends 'tracker/base.html' %}
{% block body %}
<h1>
    This is the add bet page, with included form
</h1>
<form class="shadow-lg m-10 rounded-lg" method="post">
    {% csrf_token %}
    <div class="form-container px-5 py-5">
        <div class="mb-3">
            <label>Select Bet Type/Casino Game</label>
        </div>
        <div class="block text-sm font-medium leading-6 text-gray-900">
            {{ bet_form.game }}
        </div>
    </div>
    
</form>
{% endblock %}
